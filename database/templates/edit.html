<!DOCTYPE html>
<html>
<head>
    <title>Изменение симптома</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            margin: 5px;
            padding: 8px;
        }
        button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <h1>Изменение симптома</h1>
    <form method="POST">
        <input type="text" name="symptom" value="{{ item['symptom'] }}" required placeholder="Симптом">
        <input type="text" name="characteristic" value="{{ item['characteristic'] }}" required placeholder="Характеристика">
        <input type="text" name="synonyms" value="{{ item['synonyms'] }}" required placeholder="Синонимы">
        <button type="submit">Сохранить</button>
    </form>
    <a href="/">Назад к списку симптомов</a>
</body>
</html>
